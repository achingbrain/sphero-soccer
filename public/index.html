<!doctype html>
<html>
  <head>
    <title>Sphero Controller</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="c" width="1280" height="720"></canvas>
    <form>
      <h1>Sphero</h1>
      <button id="sphero_start">Start</button>
      <button id="sphero_stop">Stop</button>
      <button id="sphero_startcalibration">Start calibration</button>
      <button id="sphero_stopcalibration">Stop calibration</button>
    </form>
    <form>
      <h1>Colours</h1>
      <p>Sensitivity <span id="sensitivity"></span></p>
      <input id="colour_sensitivity" type="range" min="0" max="1" value="0.5" step="0.01" />
      <p>Join distance <span id="distance"></span></p>
      <input id="join_distance" type="range" min="0" max="100" value="50" step="1" />
      <p>Process every <span id="increment"></span> lines</p>
      <input id="pixel_increment" type="range" min="1" max="10" value="2" step="1" />
    </form>
    <p id="fps"></p>
    <ul id="players"></ul>
    <script src="./jquery-1.11.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./index.js'></script>
  </body>
</html>
